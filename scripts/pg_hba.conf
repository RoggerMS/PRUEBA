# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# Refer to the "Client Authentication" section in the PostgreSQL
# documentation for a complete description of this file.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust

# Allow connections from Docker network
host    all             all             172.20.0.0/16           trust
host    all             all             172.21.0.0/16           trust
host    all             all             172.22.0.0/16           trust

# Allow connections from any Docker network (fallback)
host    all             all             172.16.0.0/12           trust

# Allow connections from private networks
host    all             all             10.0.0.0/8              trust
host    all             all             192.168.0.0/16          trust

# Replication connections
host    replication     all             172.20.0.0/16           trust
host    replication     all             172.21.0.0/16           trust